# SauceDemo Automation Framework Configuration

# Application Configuration
base.url=https://www.saucedemo.com/
app.name=SauceDemo
environment=Test

# Browser Configuration
browser=chrome
headless=false
window.maximize=true

# WebDriver Timeouts (in seconds)
implicit.wait=10
page.load.timeout=30
element.timeout=15

# Test Data
valid.username=standard_user
valid.password=secret_sauce
locked.username=locked_out_user
invalid.username=invalid_user
invalid.password=wrong_password

# Report Configuration
report.title=SauceDemo Automation Test Results
report.name=Selenium Cucumber Test Execution Report
report.theme=dark
report.encoding=UTF-8

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.format=png

# Extent Report Configuration
extent.report.path=test-output/extent-reports/
extent.report.name=SauceDemoExtentReport
spark.report.path=test-output/spark-reports/
html.report.path=test-output/html-reports/
pdf.report.path=test-output/pdf-reports/

# Cucumber Report Configuration
cucumber.report.path=test-output/cucumber-reports/
cucumber.json.path=test-output/cucumber-reports/cucumber-report.json
cucumber.html.path=test-output/cucumber-reports/cucumber-html-report

# Parallel Execution
parallel.execution=false
thread.count=1

# Test Configuration
retry.failed.tests=false
retry.count=1
test.data.excel.path=src/test/resources/testdata/
screenshot.path=test-output/screenshots/